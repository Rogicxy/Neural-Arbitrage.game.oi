<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEURAL ARBITRAGE GOLD</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        :root {
            --bg: #020005;
            --widget: #080812;
            --neon-blue: #00d2ff;
            --neon-pink: #ff007a;
            --neon-green: #39ff14;
            --neon-red: #ff3131;
            --neon-gold: #ffcc00;
            --silver: #c0c0c0;
        }

        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); color: #fff; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; overflow-x: hidden; }
        
        /* ПРОФИЛЬ И МОДАЛКА */
        .profile-corner { position: fixed; top: 15px; right: 15px; display: flex; flex-direction: column; align-items: center; z-index: 100; cursor: pointer; background: rgba(8,8,18,0.95); padding: 12px; border-radius: 15px; border: 1px solid var(--neon-blue); }
        .avatar { width: 50px; height: 50px; background-size: cover; background-position: center; border-radius: 50%; border: 2px solid var(--neon-blue); }
        #modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; align-items: center; justify-content: center; }
        .modal { background: var(--widget); border: 2px solid var(--neon-blue); padding: 25px; border-radius: 20px; width: 300px; text-align: center; }
        .modal input { width: 90%; background: #000; border: 1px solid #333; color: #fff; padding: 10px; margin: 10px 0; }

        .game-title { font-size: 2em; letter-spacing: 5px; color: var(--neon-blue); text-shadow: 0 0 15px var(--neon-blue); margin: 20px 0 5px 0; text-transform: uppercase; }
        .news-box { width: 100%; max-width: 1180px; background: #050505; border: 1px solid #222; padding: 12px; border-radius: 8px; text-align: center; color: var(--neon-gold); font-weight: bold; margin-bottom: 15px; }

        .main-layout { display: grid; grid-template-columns: 1fr 320px; gap: 20px; width: 100%; max-width: 1200px; }
        
        /* КАРТОЧКИ */
        .market-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; }
        .card { background: var(--widget); border-radius: 15px; border: 1px solid #1a1a2e; padding: 15px; height: 320px; display: flex; flex-direction: column; justify-content: space-between; }
        .chart-box { height: 90px; background: #000; margin: 5px 0; border-radius: 5px; }
        
        .qty-control { display: flex; align-items: center; justify-content: center; gap: 5px; margin: 8px 0; }
        .qty-btn { background: #222; color: #fff; width: 30px; height: 30px; border-radius: 5px; cursor: pointer; border: 1px solid #444; }
        .qty-input { width: 60px; background: #000; border: 1px solid var(--neon-blue); color: #fff; text-align: center; border-radius: 5px; }

        .reward-box { background: var(--widget); border: 1px solid var(--neon-pink); border-radius: 12px; padding: 15px; margin-bottom: 15px; text-align: center; }
        .shop-panel { background: var(--widget); border: 1px solid #1a1a2e; border-radius: 12px; padding: 20px; }
        
        .chat-box { background: #050505; border: 1px solid #1a1a2e; border-radius: 12px; height: 300px; display: flex; flex-direction: column; margin-top: 20px; }
        #chat-messages { flex: 1; overflow-y: auto; padding: 10px; font-size: 0.85em; }

        .leaderboard { grid-column: 1 / -1; background: var(--widget); border: 1px solid #1a1a2e; border-radius: 15px; padding: 20px; margin-top: 20px; }
        .leader-table { width: 100%; border-collapse: collapse; text-align: left; }
        .online-tag { background: rgba(57, 255, 20, 0.1); color: var(--neon-green); padding: 4px 10px; border-radius: 20px; font-size: 0.8em; border: 1px solid var(--neon-green); }

        button { cursor: pointer; border: none; border-radius: 6px; font-weight: bold; }
        .btn-buy { background: var(--neon-green); color: #000; padding: 12px; width: 100%; }
        .btn-sell { background: var(--neon-red); color: #fff; padding: 12px; width: 100%; }
        
        .btn-shop-big { background: var(--neon-blue); width: 100%; padding: 12px; margin-top: 8px; font-size: 0.9em; color: #000; }
        .btn-bot-big { background: var(--neon-green); width: 100%; padding: 12px; margin-top: 5px; font-size: 0.9em; color: #000; }

        .nick-gold { color: var(--neon-gold) !important; text-shadow: 0 0 5px var(--neon-gold); }
        .nick-silver { color: var(--silver) !important; text-shadow: 0 0 5px var(--silver); }
    </style>
</head>
<body>

<div id="modal-overlay">
    <div class="modal">
        <h3 style="color:var(--neon-blue)">НАСТРОЙКИ ПРОФИЛЯ</h3>
        <input type="text" id="edit-nick" placeholder="Никнейм">
        <input type="text" id="edit-avatar" placeholder="URL Аватара">
        <div id="skin-list" style="margin:10px 0;"></div>
        <button onclick="closeModal()" style="background:var(--neon-green); width:100%; padding:10px;">СОХРАНИТЬ</button>
    </div>
</div>

<div class="profile-corner" onclick="openModal()">
    <div class="avatar" id="user-avatar"></div>
    <div class="nickname" id="user-nick">...</div>
    <div class="lvl-badge" id="lvl-display">LVL 1</div>
</div>

<div class="game-title">Neural Arbitrage Gold</div>
<div class="news-box" id="news-line">>>> ЗАГРУЗКА ДАННЫХ...</div>

<div class="main-layout">
    <div>
        <div style="display:flex; gap:10px; margin-bottom:20px;">
            <div style="flex:1; background:var(--widget); padding:15px; border-radius:12px; text-align:center;">
                <div style="font-size:0.7em; color:#666;">БАЛАНС</div>
                <div id="balance" style="color:var(--neon-green); font-size:1.5em; font-weight:bold;">1000.00</div>
            </div>
            <div style="flex:1; background:var(--widget); padding:15px; border-radius:12px; text-align:center;">
                <div style="font-size:0.7em; color:#666;">АКТИВЫ</div>
                <div id="asset-value" style="color:var(--neon-pink); font-size:1.5em; font-weight:bold;">0.00</div>
            </div>
        </div>
        <div class="market-grid" id="market"></div>
    </div>

    <aside>
        <div class="reward-box">
            <div style="color:var(--neon-pink); font-size:0.8em;">КЕЙС (20 МИН)</div>
            <div id="timer-reg" style="font-family:monospace; margin:5px 0;">00:00</div>
            <button id="btn-reg" onclick="openCase('reg')" style="background:var(--neon-pink); color:#fff; width:100%; padding:10px;">ОТКРЫТЬ</button>
        </div>

        <div class="reward-box" style="border-color:var(--neon-gold)">
            <div style="color:var(--neon-gold); font-size:0.8em;">ЕЖЕДНЕВНЫЙ ШАНС</div>
            <div id="timer-daily" style="font-family:monospace; margin:5px 0;">00:00</div>
            <button id="btn-daily" onclick="openCase('daily')" style="background:var(--neon-gold); color:#000; width:100%; padding:10px;">ПОЛУЧИТЬ</button>
        </div>

        <div class="shop-panel">
            <h4 style="margin:0 0 10px 0; color:var(--neon-blue)">МАЙНИНГ & БОТЫ</h4>
            <div style="background:#000; padding:12px; border-radius:8px; border:1px solid #222;">
                <small id="farm-info">Доход: $0/сек</small>
                <button onclick="buyFarm()" class="btn-shop-big">КУПИТЬ ASIC: <span id="farm-cost">2000</span></button>
            </div>
            <div id="bot-shop-area" style="margin-top:10px;"></div>
        </div>

        <div class="chat-box">
            <div id="chat-messages"></div>
            <div style="display:flex; border-top:1px solid #222;">
                <input type="text" id="chat-input" placeholder="Текст..." style="flex:1; background:transparent; border:none; color:#fff; padding:10px; outline:none;">
                <button onclick="sendChat()" style="background:var(--neon-blue); padding:10px;">></button>
            </div>
        </div>
    </aside>

    <div class="leaderboard">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <h3 style="color:var(--neon-gold); margin:0;">РЕЙТИНГ ТРЕЙДЕРОВ</h3>
            <div class="online-tag">ONLINE: <span id="online-val">1</span></div>
        </div>
        <table class="leader-table" id="leader-list"></table>
    </div>
</div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyDyT4I-FHNm1UWV0IblzxBj7Gog9HpLCyY",
      authDomain: "neuralarbitrage.firebaseapp.com",
      databaseURL: "https://neuralarbitrage-default-rtdb.firebaseio.com",
      projectId: "neuralarbitrage",
      storageBucket: "neuralarbitrage.firebasestorage.app",
      messagingSenderId: "723001384962",
      appId: "1:723001384962:web:d1773bc000a141fc3c871b"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const SAVE_KEY = 'na_vFinal_Gold';

    let state = {
        cash: 1000, xp: 0, lvl: 1, nick: "Trader", skin: 'default',
        avatar: "https://api.dicebear.com/7.x/bottts/svg?seed=1",
        passive: 0, farmCost: 2000, lastReg: 0, lastDaily: 0,
        inventory: { goldSkin: false, silverSkin: false, neonBit: false, voidCore: false },
        assets: [
            { id: 'btc', name: 'BIT-PULSE', base: 100, price: 100, history: Array(30).fill(100), owned: 0, volt: 0.035, hasBot: false },
            { id: 'eth', name: 'NEURO-LINK', base: 45, price: 45, history: Array(30).fill(45), owned: 0, volt: 0.025, hasBot: false },
            { id: 'omega', name: 'OMEGA-SHARD', base: 500, price: 500, history: Array(30).fill(500), owned: 0, volt: 0.05, hasBot: false },
            { id: 'neon', name: 'NEON-BIT', base: 1200, price: 1200, history: Array(30).fill(1200), owned: 0, volt: 0.07, hasBot: false },
            { id: 'void', name: 'VOID-CORE', base: 10000, price: 10000, history: Array(30).fill(10000), owned: 0, volt: 0.1, hasBot: false }
        ]
    };

    const newsStrs = [
        "TARAS купил контрольный пакет акций Bit-Pulse!", "Илон Маск Вселенский пампит монеты!",
        "t2z2 предсказывает рост рынка!", "Новости: Вселенский объединился с t2z2!",
        "TARAS: 'Продавайте всё, кроме Omega-Shard!'", "t2z2 запускает новый алгоритм майнинга."
    ];

    function seedRandom(seed) { let x = Math.sin(seed) * 10000; return x - Math.floor(x); }

    function openModal() {
        document.getElementById('modal-overlay').style.display = 'flex';
        document.getElementById('edit-nick').value = state.nick;
        document.getElementById('edit-avatar').value = state.avatar;
        let h = `<button style="padding:5px; margin:2px;" onclick="state.skin='default';updateUI();">Обычный</button>`;
        if(state.inventory.goldSkin) h += `<button style="padding:5px; margin:2px; color:gold;" onclick="state.skin='gold';updateUI();">Золото</button>`;
        if(state.inventory.silverSkin) h += `<button style="padding:5px; margin:2px; color:silver;" onclick="state.skin='silver';updateUI();">Серебро</button>`;
        document.getElementById('skin-list').innerHTML = h;
    }

    function closeModal() {
        state.nick = document.getElementById('edit-nick').value || state.nick;
        state.avatar = document.getElementById('edit-avatar').value || state.avatar;
        document.getElementById('modal-overlay').style.display = 'none';
        updateUI(); save();
    }

    function tick() {
        const time = Math.floor(Date.now() / 1000);
        state.assets.forEach(a => {
            let move = seedRandom(time + a.id.length) - 0.48;
            a.price = Math.min(a.base * 25, Math.max(0.1, a.price * (1 + move * 2 * a.volt)));
            a.history.push(a.price); a.history.shift();
            drawChart(a);
            
            const priceEl = document.getElementById(`p-${a.id}`);
            const holdEl = document.getElementById(`h-${a.id}`);
            if(priceEl) priceEl.innerText = a.price.toFixed(2);
            if(holdEl) holdEl.innerText = a.owned;
        });
        updateStats();
        updateTimers();
    }

    function updateTimers() {
        const now = Date.now();
        const rRem = Math.max(0, 1200000 - (now - state.lastReg));
        const dRem = Math.max(0, 86400000 - (now - state.lastDaily));
        document.getElementById('timer-reg').innerText = rRem > 0 ? new Date(rRem).toISOString().substr(14, 5) : "ГОТОВ!";
        document.getElementById('btn-reg').disabled = rRem > 0;
        document.getElementById('timer-daily').innerText = dRem > 0 ? new Date(dRem).toISOString().substr(11, 8) : "ГОТОВ!";
        document.getElementById('btn-daily').disabled = dRem > 0;
    }

    function openCase(type) {
        let r = Math.random() * 100; let msg = "";
        if(type === 'reg') {
            state.lastReg = Date.now();
            if(r < 50) { state.cash += 1000; msg = "+$1000"; }
            else if(r < 90) { state.assets[2].owned += 1; msg = "+1 OMEGA"; }
            else { state.inventory.goldSkin = true; msg = "ЗОЛОТОЙ НИК!"; }
        } else {
            state.lastDaily = Date.now();
            if(r < 8) { state.assets[3].owned += 1; state.inventory.neonBit = true; msg = "1 NEON-BIT!"; }
            else if(r < 10) { state.assets[4].owned += 1; state.inventory.voidCore = true; msg = "1 VOID-CORE!"; }
            else { state.cash += 15000; msg = "+$15000"; }
        }
        alert(msg); renderMarket(); renderBotShop(); save();
    }

    function drawChart(a) {
        const cvs = document.getElementById(`c-${a.id}`); if(!cvs) return;
        const ctx = cvs.getContext('2d'), w = cvs.width = cvs.offsetWidth, h = cvs.height = cvs.offsetHeight;
        let min = Math.min(...a.history)*0.9, max = Math.max(...a.history)*1.1;
        ctx.clearRect(0,0,w,h); ctx.beginPath(); ctx.lineWidth = 2;
        ctx.strokeStyle = a.price >= a.history[a.history.length-2] ? '#39ff14' : '#ff3131';
        a.history.forEach((v, i) => {
            let x = (i/(a.history.length-1))*w, y = h - ((v-min)/(max-min))*h;
            if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
        });
        ctx.stroke();
    }

    function trade(id, mode) {
        const a = state.assets.find(x => x.id === id);
        const q = parseInt(document.getElementById(`qty-${id}`).value) || 0;
        if(q <= 0) return;
        if(mode === 'buy' && state.cash >= a.price * q) { state.cash -= a.price * q; a.owned += q; }
        if(mode === 'sell' && a.owned >= q) { state.cash += a.price * q; a.owned -= q; }
        const hEl = document.getElementById(`h-${id}`);
        if(hEl) hEl.innerText = a.owned;
        updateStats(); save();
    }

    function renderMarket() {
        document.getElementById('market').innerHTML = state.assets.filter((a,i) => i < 3 || (i==3 && state.inventory.neonBit) || (i==4 && state.inventory.voidCore)).map(a => `
            <div class="card">
                <div style="display:flex; justify-content:space-between; font-size:0.9em;"><b>${a.name}</b><span id="p-${a.id}">${a.price.toFixed(2)}</span></div>
                <div class="chart-box"><canvas id="c-${a.id}"></canvas></div>
                <div style="text-align:center; font-size:0.8em; color:#aaa; margin-top:5px;">У Вас: <span id="h-${a.id}" style="color:#fff">${a.owned}</span></div>
                <div class="qty-control">
                    <button class="qty-btn" onclick="let i=document.getElementById('qty-${a.id}');i.value=Math.max(1,parseInt(i.value)-1)">-</button>
                    <input type="number" id="qty-${a.id}" class="qty-input" value="1">
                    <button class="qty-btn" onclick="let i=document.getElementById('qty-${a.id}');i.value=parseInt(i.value)+1">+</button>
                </div>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                    <button class="btn-buy" onclick="trade('${a.id}','buy')">BUY</button>
                    <button class="btn-sell" onclick="trade('${a.id}','sell')">SELL</button>
                </div>
            </div>
        `).join('');
    }

    function renderBotShop() {
        document.getElementById('bot-shop-area').innerHTML = state.assets.filter((a,i) => i < 3 || (i==3 && state.inventory.neonBit) || (i==4 && state.inventory.voidCore)).map(a => `
            <div style="background:#000; padding:10px; border-radius:8px; margin-top:5px; border:1px solid #222;">
                <b>BOT: ${a.name}</b><br>
                ${!a.hasBot ? `<button onclick="buyBot('${a.id}')" class="btn-bot-big">КУПИТЬ: $${(a.base*100).toLocaleString()}</button>` : '<div style="color:var(--neon-green); margin-top:5px; font-weight:bold;">СТАТУС: АКТИВЕН</div>'}
            </div>
        `).join('');
    }

    function buyBot(id) { 
        const a = state.assets.find(x => x.id === id);
        if(state.cash >= a.base*100) { state.cash -= a.base*100; a.hasBot = true; renderBotShop(); save(); }
    }

    function buyFarm() { if(state.cash >= state.farmCost) { state.cash -= state.farmCost; state.passive += 50; state.farmCost *= 2.2; updateUI(); save(); } }
    function updateStats() {
        document.getElementById('balance').innerText = state.cash.toFixed(2);
        document.getElementById('asset-value').innerText = state.assets.reduce((s,a)=>s+(a.owned*a.price),0).toFixed(2);
    }

    function updateUI() {
        const n = document.getElementById('user-nick'); n.innerText = state.nick; n.className = "nickname nick-" + state.skin;
        document.getElementById('user-avatar').style.backgroundImage = `url('${state.avatar}')`;
        document.getElementById('farm-cost').innerText = Math.floor(state.farmCost);
        document.getElementById('farm-info').innerText = `Доход: $${state.passive}/сек`;
        renderMarket(); renderBotShop();
    }

    function save() {
        localStorage.setItem(SAVE_KEY, JSON.stringify(state));
        let uid = localStorage.getItem('na_uid') || 'u'+Math.random(); localStorage.setItem('na_uid', uid);
        db.ref('leaderboard/' + uid).set({ nick: state.nick, val: Math.floor(state.cash + state.assets.reduce((s,a)=>s+(a.owned*a.price),0)) });
        db.ref('presence/' + uid).set(true); db.ref('presence/' + uid).onDisconnect().remove();
    }

    function sendChat() {
        const i = document.getElementById('chat-input');
        if(i.value.trim()) { db.ref('chat').push({ u: state.nick, t: i.value }); i.value = ''; }
    }

    function load() {
        let d = localStorage.getItem(SAVE_KEY); if(d) state = {...state, ...JSON.parse(d)};
        updateUI();
        db.ref('presence').on('value', s => { document.getElementById('online-val').innerText = Object.keys(s.val()||{}).length; });
        db.ref('chat').limitToLast(10).on('child_added', s => {
            const m = s.val(); let dv = document.createElement('div');
            dv.innerHTML = `<b>${m.u}:</b> ${m.t}`; document.getElementById('chat-messages').appendChild(dv);
            document.getElementById('chat-messages').scrollTop = 999;
        });
        db.ref('leaderboard').on('value', s => {
            const p = Object.values(s.val()||{}).sort((a,b)=>b.val-a.val);
            document.getElementById('leader-list').innerHTML = p.slice(0,5).map((x,i)=>`<tr><td>${i+1}. ${x.nick}</td><td>$${x.val.toLocaleString()}</td></tr>`).join('');
        });
    }

    load(); setInterval(tick, 1000); setInterval(() => { state.cash += state.passive; updateStats(); }, 1000);
    setInterval(() => { document.getElementById('news-line').innerText = ">>> " + newsStrs[Math.floor(Math.random()*newsStrs.length)]; }, 8000);
</script>
</body>
            </html>
