    <style>
        :root {
            --bg: #020005;
            --widget: #080812;
            --neon-blue: #00d2ff;
            --neon-pink: #ff007a;
            --neon-green: #39ff14;
            --neon-red: #ff3131;
            --neon-gold: #ffcc00;
        }

        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); color: #fff; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; overflow-x: hidden; }
        
        .profile-corner { position: fixed; top: 15px; right: 15px; display: flex; flex-direction: column; align-items: center; z-index: 100; cursor: pointer; background: rgba(8,8,18,0.95); padding: 12px; border-radius: 15px; border: 1px solid var(--neon-blue); }
        .avatar { width: 55px; height: 55px; background-size: cover; background-position: center; border-radius: 50%; border: 2px solid var(--neon-blue); }
        .nickname { font-size: 0.8em; color: var(--neon-blue); margin-top: 5px; font-weight: bold; }
        .lvl-badge { background: #000; color: var(--neon-gold); padding: 2px 10px; border-radius: 20px; font-size: 0.8em; margin-top: -8px; border: 1px solid var(--neon-gold); }
        .xp-container { width: 80px; height: 6px; background: #222; border-radius: 10px; margin-top: 8px; overflow: hidden; }
        #xp-fill { width: 0%; height: 100%; background: var(--neon-blue); transition: 0.5s; }

        .game-title { font-size: 2em; letter-spacing: 6px; color: var(--neon-blue); text-shadow: 0 0 15px var(--neon-blue); margin: 20px 0 5px 0; text-transform: uppercase; text-align: center; }
        .online-count { font-size: 0.9em; color: var(--neon-green); margin-bottom: 20px; text-shadow: 0 0 5px var(--neon-green); }
        
        .main-layout { display: grid; grid-template-columns: 1fr 320px; gap: 20px; width: 100%; max-width: 1200px; }
        .news-box { grid-column: 1 / -1; background: #050505; border: 1px solid #222; padding: 15px; border-radius: 8px; text-align: center; font-weight: bold; color: var(--neon-gold); margin-bottom: 10px; min-height: 24px; }

        .stat-box { flex: 1; background: var(--widget); border: 1px solid #1a1a2e; border-radius: 12px; padding: 15px; text-align: center; }
        .val { font-size: 1.6em; font-weight: bold; font-family: monospace; }
        
        .market-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 20px; }
        .card { background: var(--widget); border-radius: 15px; border: 1px solid #1a1a2e; padding: 20px; position: relative; }
        .chart-box { height: 100px; background: #000; margin: 10px 0; border-radius: 5px; }
        canvas { width: 100%; height: 100%; }

        .qty-control { display: flex; align-items: center; justify-content: center; gap: 8px; margin: 12px 0; }
        .qty-btn { background: #222; color: #fff; width: 35px; height: 35px; border-radius: 5px; border: 1px solid #444; font-size: 1.2em; cursor: pointer; }
        .qty-input { width: 80px; background: #000; border: 1px solid var(--neon-blue); color: #fff; text-align: center; padding: 7px; border-radius: 5px; font-family: monospace; }

        .shop-panel { background: var(--widget); border-radius: 12px; border: 1px solid #1a1a2e; padding: 20px; }
        .shop-item { background: #000; padding: 12px; border-radius: 8px; margin-bottom: 12px; border: 1px solid #222; }
        .trophy-case { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; margin-top: 10px; }
        .trophy { width: 40px; height: 40px; background: #111; border: 1px solid #333; border-radius: 5px; display: flex; align-items: center; justify-content: center; font-size: 1.2em; filter: grayscale(1); opacity: 0.3; }
        .trophy.unlocked { filter: grayscale(0); opacity: 1; border-color: var(--neon-gold); box-shadow: 0 0 10px var(--neon-gold); }

        .chat-box { background: #050505; border: 1px solid #1a1a2e; border-radius: 12px; height: 350px; display: flex; flex-direction: column; margin-top: 20px; }
        #chat-messages { flex: 1; overflow-y: auto; padding: 10px; font-size: 0.85em; }
        
        button { cursor: pointer; border: none; border-radius: 6px; font-weight: bold; transition: 0.2s; }
        .btn-buy { background: var(--neon-green); color: #000; padding: 12px; }
        .btn-sell { background: var(--neon-red); color: #fff; padding: 12px; }

        .leaderboard { grid-column: 1 / -1; background: var(--widget); border: 1px solid #1a1a2e; border-radius: 15px; padding: 20px; margin-top: 20px; }
        .leader-table { width: 100%; border-collapse: collapse; }
        
        .music-btn { position: fixed; bottom: 15px; left: 15px; background: var(--widget); border: 1px solid var(--neon-blue); color: var(--neon-blue); padding: 10px; border-radius: 50%; width: 45px; height: 45px; z-index: 100; font-size: 1.2em; }
    </style>
</head>
<body>

<button class="music-btn" onclick="toggleMusic()">üéµ</button>
<audio id="bg-music" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3"></audio>

<div class="profile-corner">

    <div class="lvl-badge" id="lvl-display">LVL 1</div>
    <div class="xp-container"><div id="xp-fill"></div></div>
</div>

<div class="game-title">Neural Arbitrage Gold</div>
<div class="online-count">ONLINE: <span id="online-val">1</span></div>

<div class="main-layout">
    <div class="news-box" id="news-line">–ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –°–ï–¢–ò...</div>

    <div style="display:flex; gap:10px; grid-column: 1 / -1;">
        <div class="stat-box">
            <div style="font-size: 0.7em; color: #666;">–ë–ê–õ–ê–ù–°</div>
            <div class="val" id="balance" style="color: var(--neon-green)">1000.00</div>
        </div>
        <div class="stat-box">
            <div style="font-size: 0.7em; color: #666;">–ê–ö–¢–ò–í–´</div>
            <div class="val" id="asset-value" style="color: var(--neon-pink)">0.00</div>
        </div>
    </div>

    <div class="market-grid" id="market"></div>

    <aside>
        <div class="shop-panel">
            <h3 style="color:var(--neon-gold); margin:0 0 10px 0;">–ú–ê–ì–ê–ó–ò–ù</h3>
            <div class="shop-item">
                <b style="color:var(--neon-gold)">ASIC –ú–ê–ô–ù–ï–†</b><br>
                <small id="farm-info">–î–æ—Ö–æ–¥: $0/—Å–µ–∫</small>
                <button class="btn-buy" style="width:100%; margin-top:8px;" onclick="buyFarm()">–ö–£–ü–ò–¢–¨: <span id="farm-cost">2000</span></button>
            </div>
            <div id="bot-shop-area"></div>
            
            <h4 style="color:var(--neon-pink); margin:15px 0 5px 0;">–¢–†–û–§–ï–ò</h4>
            <div class="trophy-case" id="trophy-case">
                <div class="trophy">üèÜ</div><div class="trophy">üíé</div><div class="trophy">üëë</div><div class="trophy">üåå</div>
            </div>
        </div>

        <div class="chat-box">
            <h4 style="text-align:center; color:var(--neon-blue); margin:10px 0;">GLOBAL CHAT</h4>
            <div id="chat-messages"></div>
            <div style="display:flex; border-top:1px solid #222;">
                <input type="text" id="chat-input" style="flex:1; background:transparent; border:none; color:#fff; padding:10px; outline:none;" placeholder="–¢–µ–∫—Å—Ç...">
                <button onclick="sendChat()" style="background:var(--neon-blue); padding:10px 15px;">></button>
            </div>
        </div>
    </aside>

    <div class="leaderboard">
        <h3 style="color:var(--neon-gold);">–†–ï–ô–¢–ò–ù–ì –¢–†–ï–ô–î–ï–†–û–í</h3>
        <table class="leader-table" id="leader-list"></table>
    </div>
</div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyDyT4I-FHNm1UWV0IblzxBj7Gog9HpLCyY",
      authDomain: "neuralarbitrage.firebaseapp.com",
      databaseURL: "https://neuralarbitrage-default-rtdb.firebaseio.com",
      projectId: "neuralarbitrage",
      storageBucket: "neuralarbitrage.firebasestorage.app",
      messagingSenderId: "723001384962",
      appId: "1:723001384962:web:d1773bc000a141fc3c871b"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const SAVE_KEY = 'na_vFinal_Gold'; 
    let userId = localStorage.getItem('na_uid') || 'u' + Math.random().toString(36).substr(2, 5);
    localStorage.setItem('na_uid', userId);

    let state = {
        cash: 1000, xp: 0, lvl: 1, nick: "Trader_" + userId,
        avatar: "https://api.dicebear.com/7.x/bottts/svg?seed=" + userId,
        passive: 0, farmCost: 2000,
        assets: [
            { id: 'btc', name: 'BIT-PULSE', base: 100, price: 100, history: Array(40).fill(100), owned: 0, volt: 0.04, hasBot: false },
            { id: 'eth', name: 'NEURO-LINK', base: 45, price: 45, history: Array(40).fill(45), owned: 0, volt: 0.03, hasBot: false },
            { id: 'omega', name: 'OMEGA-SHARD', base: 500, price: 500, history: Array(40).fill(500), owned: 0, volt: 0.07, hasBot: false }
        ],
        trophies: [false, false, false, false]
    };

    const newsList = [
        "TARAS –∫—É–ø–∏–ª –∫–æ–Ω—Ç—Ä–æ–ª—å–Ω—ã–π –ø–∞–∫–µ—Ç –∞–∫—Ü–∏–π Bit-Pulse!",
        "–ê–Ω–∞–ª–∏—Ç–∏–∫ TARAS –ø—Ä–µ–¥—Å–∫–∞–∑—ã–≤–∞–µ—Ç –º–æ—â–Ω—ã–π —Ä–æ—Å—Ç —Ä—ã–Ω–∫–∞.",
        "TARAS: 'Omega-Shard ‚Äî —ç—Ç–æ –±—É–¥—É—â–µ–µ —Ñ–∏–Ω–∞–Ω—Å–æ–≤'.",
        "–ö–∏—Ç—ã –≤–æ –≥–ª–∞–≤–µ —Å TARAS –Ω–∞—á–∞–ª–∏ –º–∞—Å—à—Ç–∞–±–Ω—É—é –∑–∞–∫—É–ø–∫—É.",
        "–ù–æ–≤–æ—Å—Ç–∏: TARAS –≤ –ø—Ä—è–º–æ–º —ç—Ñ–∏—Ä–µ –æ–±—Å—É–∂–¥–∞–µ—Ç –∫—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç—ã."
    ];

    function toggleMusic() {
        const m = document.getElementById('bg-music');
        return m.paused ? m.play() : m.pause();
    }

    function updateNews() {
        document.getElementById('news-line').innerText = ">>> " + newsList[Math.floor(Math.random()*newsList.length)];
    }

    function changeQty(id, delta) {
        let el = document.getElementById(`qty-${id}`);
        let val = parseInt(el.value) || 1;
        el.value = Math.max(1, val + delta);
    }

    function save() {
        localStorage.setItem(SAVE_KEY, JSON.stringify(state));
        db.ref('leaderboard/' + userId).set({ nick: state.nick, val: Math.floor(state.cash + state.assets.reduce((s,a)=>s+(a.owned*a.price),0)) });
        db.ref('presence/' + userId).set(true);
        db.ref('presence/' + userId).onDisconnect().remove();
    }

    function load() {
        const d = localStorage.getItem(SAVE_KEY);
        if(d) state = JSON.parse(d);
        updateUI();
        db.ref('presence').on('value', s => {
            document.getElementById('online-val').innerText = Object.keys(s.val() || {}).length;
        });
        db.ref('chat').limitToLast(12).on('child_added', s => {
            const m = s.val();
            const div = document.createElement('div');
            div.style.marginBottom = "5px";
            div.innerHTML = `<b style="color:var(--neon-blue)">${m.user}:</b> ${m.text}`;
            document.getElementById('chat-messages').appendChild(div);
            document.getElementById('chat-messages').scrollTop = 9999;
        });
        db.ref('leaderboard').on('value', s => {
            const players = Object.values(s.val() || {}).sort((a,b)=>b.val-a.val);
            document.getElementById('leader-list').innerHTML = players.slice(0, 5).map((p, i) => `<tr><td>${i+1}</td><td>${p.nick}</td><td>$${p.val.toLocaleString()}</td></tr>`).join('');
        });
    }

    function tick() {
        state.assets.forEach(a => {
            a.price *= (1 + (Math.random() - 0.475) * 2 * a.volt);
            a.price = Math.max(0.1, a.price);
            a.history.push(a.price); a.history.shift();
            drawChart(a);
        });
        updateStats();
        checkTrophies();
    }

    function drawChart(a) {
        const cvs = document.getElementById(`c-${a.id}`);
        if(!cvs) return;
        const ctx = cvs.getContext('2d');
        const w = cvs.width = cvs.offsetWidth, h = cvs.height = cvs.offsetHeight;
        let min = Math.min(...a.history)*0.9, max = Math.max(...a.history)*1.1;
        ctx.clearRect(0,0,w,h); ctx.beginPath(); ctx.lineWidth = 2;
        ctx.strokeStyle = a.price >= a.history[38] ? '#39ff14' : '#ff3131';
        a.history.forEach((v, i) => {
            let x = (i/39)*w, y = h - ((v-min)/(max-min))*h;
            if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
        });
        ctx.stroke();
        document.getElementById(`p-${a.id}`).innerText = a.price.toFixed(2);
    }

    function trade(id, mode) {
        const a = state.assets.find(x => x.id === id);
        const qty = parseInt(document.getElementById(`qty-${id}`).value) || 1;
        const totalCost = a.price * qty;
        if(mode === 'buy' && state.cash >= totalCost) { state.cash -= totalCost; a.owned += qty; addXP(5 * qty); }
        if(mode === 'sell' && a.owned >= qty) { state.cash += totalCost; a.owned -= qty; addXP(4 * qty); }
        document.getElementById(`h-${a.id}`).innerText = a.owned;
    }

    function buyFarm() { if(state.cash >= state.farmCost) { state.cash -= state.farmCost; state.passive += 50; state.farmCost *= 2.5; updateUI(); } }

    function renderMarket() {
        document.getElementById('market').innerHTML = state.assets.map(a => `
            <div class="card">
                <div style="display:flex; justify-content:space-between"><b>${a.name}</b><span id="p-${a.id}">0</span></div>
                <div class="chart-box"><canvas id="c-${a.id}"></canvas></div>
                <div style="text-align:center; font-size:0.9em;">–í –Ω–∞–ª–∏—á–∏–∏: <span id="h-${a.id}">${a.owned}</span></div>
                <div class="qty-control">
                    <button class="qty-btn" onclick="changeQty('${a.id}', -1)">-</button>
                    <input type="number" id="qty-${a.id}" class="qty-input" value="1" min="1">
                    <button class="qty-btn" onclick="changeQty('${a.id}', 1)">+</button>
                </div>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                    <button class="btn-buy" onclick="trade('${a.id}', 'buy')">BUY</button>
                    <button class="btn-sell" onclick="trade('${a.id}', 'sell')">SELL</button>
                </div>
            </div>
        `).join('');
    }

    function renderBotShop() {
        document.getElementById('bot-shop-area').innerHTML = state.assets.map(a => `
            <div class="shop-item"><b>–ë–û–¢: ${a.name}</b><br>
                ${!a.hasBot ? `<button class="btn-buy" style="width:100%; margin-top:5px;" onclick="buyBot('${a.id}')">–ö–£–ü–ò–¢–¨: $${(a.base*100).toLocaleString()}</button>` : '–°–¢–ê–¢–£–°: –ê–ö–¢–ò–í–ï–ù'}
            </div>
        `).join('');
    }

    function buyBot(id) { 
        const a = state.assets.find(x => x.id === id);
        if(state.cash >= a.base*100) { state.cash -= a.base*100; a.hasBot = true; renderBotShop(); }
    }

    function updateStats() {
        document.getElementById('balance').innerText = state.cash.toFixed(2);
        document.getElementById('asset-value').innerText = state.assets.reduce((s, a) => s + (a.owned * a.price), 0).toFixed(2);
    }

    function checkTrophies() {
        let net = state.cash + state.assets.reduce((s, a) => s + (a.owned * a.price), 0);
        if(net > 1000000) state.trophies[0] = true;
        if(net > 10000000) state.trophies[1] = true;
        if(net > 100000000) state.trophies[2] = true;
        if(net > 1000000000) state.trophies[3] = true;
        document.querySelectorAll('.trophy').forEach((t, i) => { if(state.trophies[i]) t.classList.add('unlocked'); });
    }

    function addXP(v) {
        state.xp += v;
        let next = 1000 * Math.pow(1.5, state.lvl-1);
        if(state.xp >= next) { state.lvl++; state.xp = 0; }
        document.getElementById('lvl-display').innerText = "LVL " + state.lvl;
        document.getElementById('xp-fill').style.width = (state.xp/next*100) + "%";
    }

    function sendChat() {
        const inp = document.getElementById('chat-input');
        if(inp.value.trim()) { db.ref('chat').push({ user: state.nick, text: inp.value }); inp.value = ''; }
    }

    function updateUI() {
        document.getElementById('user-nick').innerText = state.nick;
        document.getElementById('user-avatar').style.backgroundImage = `url('${state.avatar}')`;
        document.getElementById('farm-cost').innerText = state.farmCost.toFixed(0);
        document.getElementById('farm-info').innerText = `–î–æ—Ö–æ–¥: $${state.passive}/—Å–µ–∫`;
        renderMarket(); renderBotShop();
    }

    load();
    setInterval(tick, 1000);
    setInterval(() => { state.cash += state.passive; updateStats(); }, 1000);
    setInterval(updateNews, 8000);
    setInterval(save, 5000);
</script>
</body>
