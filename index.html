<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEURAL ARBITRAGE ULTIMATE</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        :root {
            --bg: #020005;
            --widget: #080812;
            --neon-blue: #00d2ff;
            --neon-pink: #ff007a;
            --neon-green: #39ff14;
            --neon-red: #ff3131;
            --neon-gold: #ffcc00;
        }

        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); color: #fff; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; overflow-x: hidden; }
        
        /* –®–ê–ü–ö–ê –ò –ü–†–û–§–ò–õ–¨ */
        .profile-corner { position: fixed; top: 15px; right: 15px; display: flex; flex-direction: column; align-items: center; z-index: 100; cursor: pointer; background: rgba(8,8,18,0.95); padding: 12px; border-radius: 15px; border: 1px solid var(--neon-blue); box-shadow: 0 0 15px rgba(0,210,255,0.2); }
        .avatar { width: 55px; height: 55px; background-size: cover; background-position: center; border-radius: 50%; border: 2px solid var(--neon-blue); }
        .nickname { font-size: 0.8em; color: var(--neon-blue); margin-top: 5px; font-weight: bold; }
        .lvl-badge { background: #000; color: var(--neon-gold); padding: 2px 10px; border-radius: 20px; font-size: 0.8em; margin-top: -8px; border: 1px solid var(--neon-gold); font-weight: bold; }
        .xp-container { width: 80px; height: 6px; background: #222; border-radius: 10px; margin-top: 8px; overflow: hidden; }
        #xp-fill { width: 0%; height: 100%; background: var(--neon-blue); transition: 0.5s; }

        .game-title { font-size: 2em; letter-spacing: 6px; color: var(--neon-blue); text-shadow: 0 0 15px var(--neon-blue); margin: 20px 0; text-transform: uppercase; }
        
        .main-layout { display: grid; grid-template-columns: 1fr 320px; gap: 20px; width: 100%; max-width: 1200px; }

        /* –ò–ì–†–û–í–´–ï –ü–ê–ù–ï–õ–ò */
        .stat-box { background: var(--widget); border: 1px solid #1a1a2e; border-radius: 12px; padding: 15px; text-align: center; flex: 1; }
        .val { font-size: 1.6em; font-weight: bold; font-family: monospace; }
        
        .news-box { grid-column: 1 / -1; background: #050505; border: 1px solid #222; padding: 15px; border-radius: 8px; text-align: center; font-weight: bold; color: #888; }

        .market-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .card { background: var(--widget); border-radius: 15px; border: 1px solid #1a1a2e; padding: 20px; position: relative; transition: 0.3s; }
        
        .chart-box { height: 100px; background: #000; margin: 10px 0; border-radius: 5px; }
        canvas { width: 100%; height: 100%; }

        /* –ú–ê–ì–ê–ó–ò–ù –ò –¢–†–û–§–ï–ò */
        .shop-panel { background: var(--widget); border-radius: 12px; border: 1px solid #1a1a2e; padding: 20px; }
        .shop-item { background: #000; padding: 12px; border-radius: 8px; margin-bottom: 12px; border: 1px solid #222; }
        .trophy-case { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; margin-top: 10px; }
        .trophy { width: 40px; height: 40px; background: #111; border: 1px solid #333; border-radius: 5px; display: flex; align-items: center; justify-content: center; font-size: 1.2em; filter: grayscale(1); opacity: 0.3; }
        .trophy.unlocked { filter: grayscale(0); opacity: 1; border-color: var(--neon-gold); box-shadow: 0 0 10px rgba(255,204,0,0.3); }

        /* –ß–ê–¢ */
        .chat-box { background: #050505; border: 1px solid #1a1a2e; border-radius: 12px; height: 300px; display: flex; flex-direction: column; margin-top: 20px; }
        #chat-messages { flex: 1; overflow-y: auto; padding: 10px; font-size: 0.85em; }
        .chat-input-area { display: flex; border-top: 1px solid #222; }
        #chat-input { flex: 1; background: transparent; border: none; color: #fff; padding: 10px; outline: none; }
        .chat-send { background: var(--neon-blue); color: #000; border: none; padding: 0 15px; cursor: pointer; font-weight: bold; }
        .msg { margin-bottom: 5px; border-left: 2px solid var(--neon-blue); padding-left: 8px; }
        .msg b { color: var(--neon-pink); }

        /* –ö–ù–û–ü–ö–ò */
        button { cursor: pointer; border: none; border-radius: 6px; font-weight: bold; transition: 0.2s; }
        .btn-buy { background: var(--neon-green); color: #000; padding: 10px; }
        .btn-sell { background: var(--neon-red); color: #fff; padding: 10px; }

        .panic-mode { animation: panic 0.2s infinite; border: 2px solid #f00 !important; }
        @keyframes panic { 0%, 100% { background: var(--widget); } 50% { background: #200; } }

        .leaderboard { grid-column: 1 / -1; background: var(--widget); border: 1px solid #1a1a2e; border-radius: 15px; padding: 20px; }
        .leader-table { width: 100%; border-collapse: collapse; }
        .leader-table td, .leader-table th { padding: 12px; text-align: left; border-bottom: 1px solid #111; }
        .me-row { background: rgba(0, 210, 255, 0.1); color: var(--neon-blue); }

        #profile-modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--widget); border: 2px solid var(--neon-blue); padding: 25px; border-radius: 15px; z-index: 1000; width: 300px; box-shadow: 0 0 100px #000; }
        #profile-modal input { width: 100%; background: #000; border: 1px solid #333; color: #fff; padding: 12px; margin: 10px 0; border-radius: 5px; box-sizing: border-box; }
    </style>
</head>
<body>

<div id="profile-modal">
    <h3 style="color:var(--neon-blue); margin-top:0;">–ü–†–û–§–ò–õ–¨</h3>
    <input type="text" id="nick-input" placeholder="–í–∞—à –Ω–∏–∫...">
    <input type="text" id="img-input" placeholder="URL —Ñ–æ—Ç–æ...">
    <button class="btn-buy" style="width:100%" onclick="saveProfile()">–°–û–•–†–ê–ù–ò–¢–¨</button>
</div>

<div class="profile-corner" onclick="openProfile()">
    <div class="avatar" id="user-avatar"></div>
    <div class="nickname" id="user-nick">...</div>
    <div class="lvl-badge" id="lvl-display">LVL 1</div>
    <div class="xp-container"><div id="xp-fill"></div></div>
</div>

<div class="game-title">Neural Arbitrage v1.5</div>

<div class="main-layout">
    <div class="stat-box">
        <div style="font-size: 0.7em; color: #666;">–ë–ê–õ–ê–ù–°</div>
        <div class="val" id="balance" style="color: var(--neon-green)">1000.00</div>
    </div>
    <div class="stat-box">
        <div style="font-size: 0.7em; color: #666;">–ü–û–†–¢–§–ï–õ–¨</div>
        <div class="val" id="asset-value" style="color: var(--neon-pink)">0.00</div>
    </div>

    <div class="news-box" id="news-line">>>> –°–ò–°–¢–ï–ú–ê –ò–ù–ò–¶–ò–ê–õ–ò–ó–ò–†–û–í–ê–ù–ê...</div>

    <div class="market-grid" id="market"></div>

    <aside>
        <div class="shop-panel">
            <h3 style="color:var(--neon-gold); margin:0 0 15px 0;">–ú–ê–ì–ê–ó–ò–ù</h3>
            <div class="shop-item">
                <b>ASIC –ú–ê–ô–ù–ï–†</b><br>
                <small id="farm-info">–î–æ—Ö–æ–¥: $0/—Å–µ–∫</small>
                <button class="btn-buy" style="width:100%; margin-top:8px;" onclick="buyFarm()">–ö–£–ü–ò–¢–¨: <span id="farm-cost">2000</span></button>
            </div>
            <div id="bot-shop-area"></div>
            
            <h4 style="color:var(--neon-pink); margin:20px 0 10px 0;">–¢–†–û–§–ï–ò</h4>
            <div class="trophy-case" id="trophy-case">
                <div class="trophy" title="–ü–µ—Ä–≤—ã–π –º–∏–ª–ª–∏–æ–Ω">üèÜ</div>
                <div class="trophy" title="–ú–∞–≥–Ω–∞—Ç">üíé</div>
                <div class="trophy" title="–ö—Ä–∏–ø—Ç–æ-–∫–æ—Ä–æ–ª—å">üëë</div>
                <div class="trophy" title="–ë–æ–≥ –∞—Ä–±–∏—Ç—Ä–∞–∂–∞">üåå</div>
            </div>
        </div>

        <div class="chat-box">
            <div id="chat-messages"></div>
            <div class="chat-input-area">
                <input type="text" id="chat-input" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ...">
                <button class="chat-send" onclick="sendChat()">></button>
            </div>
        </div>
    </aside>

    <div class="leaderboard">
        <h3 style="color:var(--neon-gold); margin:0 0 15px 0;">–ú–ò–†–û–í–û–ô –†–ï–ô–¢–ò–ù–ì (LIVE)</h3>
        <table class="leader-table" id="leader-list"></table>
    </div>
</div>

<div class="online-counter" id="online-count" style="margin: 20px; color: var(--neon-blue); font-size: 0.8em;">USERS ONLINE: ...</div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyDyT4I-FHNm1UWV0IblzxBj7Gog9HpLCyY",
      authDomain: "neuralarbitrage.firebaseapp.com",
      databaseURL: "https://neuralarbitrage-default-rtdb.firebaseio.com",
      projectId: "neuralarbitrage",
      storageBucket: "neuralarbitrage.firebasestorage.app",
      messagingSenderId: "723001384962",
      appId: "1:723001384962:web:d1773bc000a141fc3c871b"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const SAVE_KEY = 'na_ultimate_save';
    let userId = localStorage.getItem('na_uid') || 'u' + Math.random().toString(36).substr(2, 5);
    localStorage.setItem('na_uid', userId);

    let state = {
        cash: 1000, xp: 0, lvl: 1, nick: "Trader_" + userId,
        avatar: "https://api.dicebear.com/7.x/bottts/svg?seed=" + userId,
        passive: 0, farmCost: 2000,
        assets: [
            { id: 'btc', name: 'BIT-PULSE', base: 100, price: 100, history: Array(40).fill(100), owned: 0, volt: 0.04, hasBot: false, botOn: true },
            { id: 'eth', name: 'NEURO-LINK', base: 45, price: 45, history: Array(40).fill(45), owned: 0, volt: 0.03, hasBot: false, botOn: true },
            { id: 'omega', name: 'OMEGA-SHARD', base: 500, price: 500, history: Array(40).fill(500), owned: 0, volt: 0.07, hasBot: false, botOn: true }
        ],
        trophies: [false, false, false, false]
    };

    function save() {
        localStorage.setItem(SAVE_KEY, JSON.stringify(state));
        db.ref('leaderboard/' + userId).set({
            nick: state.nick,
            val: Math.floor(state.cash + state.assets.reduce((s,a)=>s+(a.owned*a.price),0)),
            lvl: state.lvl
        });
    }

    function load() {
        const d = localStorage.getItem(SAVE_KEY);
        if(d) state = JSON.parse(d);
        updateUI();
        
        // Firebase Listeners
        db.ref('online/' + userId).set(true);
        db.ref('online/' + userId).onDisconnect().remove();
        db.ref('online').on('value', s => document.getElementById('online-count').innerText = "USERS ONLINE: " + s.numChildren());
        
        db.ref('chat').limitToLast(15).on('child_added', s => {
            const m = s.val();
            const div = document.createElement('div');
            div.className = 'msg';
            div.innerHTML = `<b>${m.user}:</b> ${m.text}`;
            const container = document.getElementById('chat-messages');
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        });

        db.ref('leaderboard').on('value', s => {
            const players = Object.values(s.val() || {}).sort((a,b)=>b.val-a.val);
            document.getElementById('leader-list').innerHTML = `<tr><th>#</th><th>–ò–ì–†–û–ö</th><th>–ë–ê–õ–ê–ù–°</th></tr>` + 
            players.slice(0, 10).map((p, i) => `<tr class="${p.nick===state.nick?'me-row':''}"><td>${i+1}</td><td>${p.nick}</td><td>$${p.val.toLocaleString()}</td></tr>`).join('');
        });
    }

    function updateUI() {
        document.getElementById('user-nick').innerText = state.nick;
        document.getElementById('user-avatar').style.backgroundImage = `url('${state.avatar}')`;
        document.getElementById('farm-info').innerText = `–î–æ—Ö–æ–¥: $${state.passive}/—Å–µ–∫`;
        document.getElementById('farm-cost').innerText = state.farmCost;
        renderMarket();
        renderBotShop();
        checkTrophies();
    }

    function tick() {
        state.assets.forEach(a => {
            let change = (Math.random() - 0.47) * 2 * a.volt;
            const card = document.getElementById(`card-${a.id}`);
            
            if (a.price > (a.base * 25)) {
                card.classList.add('panic-mode');
                if (Math.random() < 0.3) { a.price /= 40; card.classList.remove('panic-mode'); }
            } else { card.classList.remove('panic-mode'); }

            a.price *= (1 + change);
            a.price = Math.max(0.1, a.price);
            a.history.push(a.price); a.history.shift();
            
            const pLabel = document.getElementById(`p-${a.id}`);
            if(pLabel) {
                pLabel.innerText = a.price.toFixed(2);
                pLabel.style.color = change >= 0 ? 'var(--neon-green)' : 'var(--neon-red)';
            }
            drawChart(a);
        });
        updateStats();
    }

    function drawChart(a) {
        const cvs = document.getElementById(`c-${a.id}`);
        if(!cvs) return;
        const ctx = cvs.getContext('2d');
        const w = cvs.width = cvs.offsetWidth, h = cvs.height = cvs.offsetHeight;
        let min = Math.min(...a.history)*0.9, max = Math.max(...a.history)*1.1;
        ctx.clearRect(0,0,w,h); ctx.beginPath(); ctx.lineWidth = 2;
        ctx.strokeStyle = a.price >= a.history[a.history.length-2] ? '#39ff14' : '#ff3131';
        a.history.forEach((v, i) => {
            let x = (i/39)*w, y = h - ((v-min)/(max-min))*h;
            if(i==0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
        });
        ctx.stroke();
    }

    function trade(id, mode) {
        const a = state.assets.find(x => x.id === id);
        if(mode === 'buy' && state.cash >= a.price) { state.cash -= a.price; a.owned++; addXP(5); }
        if(mode === 'sell' && a.owned > 0) { state.cash += a.price; a.owned--; addXP(4); }
        document.getElementById(`h-${a.id}`).innerText = a.owned;
    }

    function buyFarm() {
        if(state.cash >= state.farmCost) {
            state.cash -= state.farmCost; state.passive += 40; state.farmCost *= 3;
            updateUI();
        }
    }

    function buyBot(id) {
        const a = state.assets.find(x => x.id === id);
        const price = id === 'btc' ? 5000 : id === 'eth' ? 12000 : 50000;
        if(state.cash >= price) { state.cash -= price; a.hasBot = true; renderBotShop(); }
    }

    function botLogic() {
        state.assets.forEach(a => {
            if(a.hasBot && a.botOn) {
                let avg = a.history.reduce((s,v)=>s+v,0)/40;
                if(a.price < avg*0.93 && state.cash >= a.price) trade(a.id, 'buy');
                if(a.price > avg*1.07 && a.owned > 0) trade(a.id, 'sell');
            }
        });
    }

    function renderMarket() {
        document.getElementById('market').innerHTML = state.assets.map(a => `
            <div class="card" id="card-${a.id}">
                <div style="display:flex; justify-content:space-between"><b>${a.name}</b><span id="p-${a.id}">0</span></div>
                <div class="chart-box"><canvas id="c-${a.id}"></canvas></div>
                <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                    <small>–í –Ω–∞–ª–∏—á–∏–∏: <span id="h-${a.id}">${a.owned}</span></small>
                </div>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                    <button class="btn-buy" onclick="trade('${a.id}', 'buy')">BUY</button>
                    <button class="btn-sell" onclick="trade('${a.id}', 'sell')">SELL</button>
                </div>
            </div>
        `).join('');
    }

    function renderBotShop() {
        document.getElementById('bot-shop-area').innerHTML = state.assets.map(a => {
            const price = a.id === 'btc' ? 5000 : a.id === 'eth' ? 12000 : 50000;
            return `
            <div class="shop-item">
                <b>–ë–û–¢: ${a.name}</b><br>
                ${!a.hasBot ? `<button class="btn-buy" style="width:100%; margin-top:5px;" onclick="buyBot('${a.id}')">–ö–£–ü–ò–¢–¨: $${price}</button>` : 
                `<button style="width:100%; margin-top:5px; background:#222; color:#fff;" onclick="state.assets.find(x=>x.id==='${a.id}').botOn = !state.assets.find(x=>x.id==='${a.id}').botOn; renderBotShop();">${a.botOn ? '–í–´–ö–õ' : '–í–ö–õ'}</button>`}
            </div>`;
        }).join('');
    }

    function checkTrophies() {
        const net = state.cash + state.assets.reduce((s,a)=>s+(a.owned*a.price),0);
        if(net > 1000000) state.trophies[0] = true;
        if(net > 10000000) state.trophies[1] = true;
        if(net > 100000000) state.trophies[2] = true;
        if(net > 1000000000) state.trophies[3] = true;
        
        const trs = document.querySelectorAll('.trophy');
        state.trophies.forEach((t, i) => { if(t) trs[i].classList.add('unlocked'); });
    }

    function sendChat() {
        const input = document.getElementById('chat-input');
        if(input.value) {
            db.ref('chat').push({ user: state.nick, text: input.value });
            input.value = '';
        }
    }

    function addXP(v) {
        state.xp += v;
        let next = 500 * Math.pow(2, state.lvl-1);
        if(state.xp >= next) { state.lvl++; state.xp = 0; state.cash += 5000; }
        document.getElementById('lvl-display').innerText = "LVL " + state.lvl;
        document.getElementById('xp-fill').style.width = (state.xp/next*100) + "%";
    }

    function updateStats() {
        document.getElementById('balance').innerText = state.cash.toFixed(2);
        let port = state.assets.reduce((s, a) => s + (a.owned * a.price), 0);
        document.getElementById('asset-value').innerText = port.toFixed(2);
    }

    function openProfile() { document.getElementById('profile-modal').style.display = 'block'; }
    function saveProfile() {
        state.nick = document.getElementById('nick-input').value || state.nick;
        state.avatar = document.getElementById('img-input').value || state.avatar;
        document.getElementById('profile-modal').style.display = 'none';
        updateUI(); save();
    }

    load();
    setInterval(tick, 700);
    setInterval(() => { state.cash += state.passive; updateStats(); }, 1000);
    setInterval(botLogic, 1500);
    setInterval(save, 5000);
</script>
</body>
